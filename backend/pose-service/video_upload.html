<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Video Mesh Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 12px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-info {
            background: #f0f2ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #666;
            font-size: 12px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-process {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-process:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-process:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-clear:hover {
            background: #d0d0d0;
        }
        
        .progress-section {
            display: none;
            margin-bottom: 20px;
        }
        
        .progress-section.show {
            display: block;
        }
        
        .progress-label {
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .status-message.show {
            display: block;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .video-output {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .video-output.show {
            display: block;
        }
        
        .video-output h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
            margin-bottom: 15px;
        }
        
        .video-info {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .video-info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        
        .video-info-label {
            font-weight: 500;
            color: #333;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Full Video Mesh Overlay</h1>
        <p class="subtitle">Upload a video to apply SMPL mesh overlay to every frame</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìπ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">MP4, MOV, AVI (max 2GB)</div>
            <input type="file" id="videoInput" accept="video/*">
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="button-group">
            <button class="btn-process" id="processBtn" disabled>Process Video</button>
            <button class="btn-clear" id="clearBtn">Clear</button>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="progress-section" id="progressSection">
            <div class="progress-label">Processing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="video-output" id="videoOutput">
            <h2>‚úì Processing Complete</h2>
            <video id="outputVideo" controls></video>
            <div class="video-info" id="videoInfo"></div>
            <a class="download-btn" id="downloadBtn" download>‚¨áÔ∏è Download Video</a>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const videoInput = document.getElementById('videoInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusMessage = document.getElementById('statusMessage');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const videoOutput = document.getElementById('videoOutput');
        const outputVideo = document.getElementById('outputVideo');
        const videoInfo = document.getElementById('videoInfo');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let selectedFile = null;
        
        // Upload area click
        uploadArea.addEventListener('click', () => videoInput.click());
        
        // File selection
        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectFile(file);
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                selectFile(file);
            }
        });
        
        function selectFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / (1024 * 1024)).toFixed(2)} MB`;
            fileInfo.classList.add('show');
            processBtn.disabled = false;
            videoOutput.classList.remove('show');
            hideStatus();
        }
        
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            videoInput.value = '';
            fileInfo.classList.remove('show');
            processBtn.disabled = true;
            videoOutput.classList.remove('show');
            hideStatus();
        });
        
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            processBtn.disabled = true;
            progressSection.classList.add('show');
            hideStatus();
            
            const formData = new FormData();
            formData.append('video', selectedFile);
            formData.append('output_format', 'file_path');
            
            try {
                const response = await fetch('/process_video', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    showStatus(`‚úì Video processed successfully!`, 'success');
                    
                    // Display video info
                    const infoHtml = `
                        <div class="video-info-row">
                            <span class="video-info-label">Total Frames:</span>
                            <span>${result.total_frames}</span>
                        </div>
                        <div class="video-info-row">
                            <span class="video-info-label">Processed Frames:</span>
                            <span>${result.processed_frames}</span>
                        </div>
                        <div class="video-info-row">
                            <span class="video-info-label">FPS:</span>
                            <span>${result.fps}</span>
                        </div>
                        <div class="video-info-row">
                            <span class="video-info-label">Resolution:</span>
                            <span>${result.resolution[0]}x${result.resolution[1]}</span>
                        </div>
                        <div class="video-info-row">
                            <span class="video-info-label">Processing Time:</span>
                            <span>${result.processing_time_seconds}s</span>
                        </div>
                        <div class="video-info-row">
                            <span class="video-info-label">Output Size:</span>
                            <span>${result.output_size_mb} MB</span>
                        </div>
                    `;
                    videoInfo.innerHTML = infoHtml;
                    
                    // Set video source
                    outputVideo.src = result.output_path;
                    downloadBtn.href = result.output_path;
                    downloadBtn.download = `mesh_overlay_${Date.now()}.mp4`;
                    
                    videoOutput.classList.add('show');
                    progressSection.classList.remove('show');
                } else {
                    showStatus(`Error: ${result.error || 'Unknown error'}`, 'error');
                    progressSection.classList.remove('show');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                progressSection.classList.remove('show');
            } finally {
                processBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
        }
        
        function hideStatus() {
            statusMessage.classList.remove('show');
        }
    </script>
</body>
</html>
