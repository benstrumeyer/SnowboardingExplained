<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frame Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 16px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #1177bb;
        }
        
        .frame-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .frame-card {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .frame-card:hover {
            border-color: #0e639c;
            box-shadow: 0 0 10px rgba(14, 99, 156, 0.3);
        }
        
        .frame-image {
            width: 100%;
            height: 200px;
            background: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .frame-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .frame-info {
            padding: 12px;
            border-top: 1px solid #3e3e42;
        }
        
        .frame-number {
            font-weight: bold;
            color: #0e639c;
            margin-bottom: 4px;
        }
        
        .frame-metadata {
            font-size: 12px;
            color: #858585;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .frame-metadata pre {
            background: #1e1e1e;
            padding: 8px;
            border-radius: 2px;
            font-size: 11px;
            overflow-x: auto;
        }
        
        .viewer {
            display: none;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 20px;
        }
        
        .viewer.active {
            display: block;
        }
        
        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3e3e42;
        }
        
        .viewer-image {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .viewer-image img {
            max-width: 100%;
            max-height: 600px;
            border-radius: 2px;
        }
        
        .viewer-metadata {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
        }
        
        .viewer-metadata pre {
            font-size: 12px;
            color: #d4d4d4;
            margin: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #858585;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Debug Frame Viewer</h1>
        
        <div class="controls">
            <button onclick="loadFrames()">üîÑ Refresh</button>
            <button onclick="clearFrames()">üóëÔ∏è Clear All</button>
        </div>
        
        <div id="frameList" class="frame-list"></div>
        
        <div id="viewer" class="viewer">
            <div class="viewer-header">
                <h2 id="viewerTitle">Frame Viewer</h2>
                <button onclick="closeViewer()">‚úï Close</button>
            </div>
            <div class="viewer-image">
                <img id="viewerImage" src="" alt="Frame">
            </div>
            <div class="viewer-metadata">
                <pre id="viewerMetadata"></pre>
            </div>
        </div>
    </div>

    <script>
        async function loadFrames() {
            try {
                const response = await fetch('/api/debug/frames');
                const data = await response.json();
                
                const frameList = document.getElementById('frameList');
                
                if (!data.frames || data.frames.length === 0) {
                    frameList.innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <p>No debug frames captured yet</p>
                            <p style="font-size: 12px; margin-top: 10px;">Frames will appear here as the app processes video</p>
                        </div>
                    `;
                    return;
                }
                
                frameList.innerHTML = data.frames.map(frame => `
                    <div class="frame-card" onclick="viewFrame(${frame.frameNumber})">
                        <div class="frame-image">
                            <img src="/api/debug/frame/${frame.frameNumber}/image" alt="Frame ${frame.frameNumber}" onerror="this.style.display='none'">
                        </div>
                        <div class="frame-info">
                            <div class="frame-number">Frame #${frame.frameNumber}</div>
                            ${frame.metadata ? `<div class="frame-metadata"><pre>${JSON.stringify(frame.metadata, null, 2).substring(0, 200)}...</pre></div>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load frames:', error);
            }
        }
        
        async function viewFrame(frameNumber) {
            try {
                const response = await fetch(`/api/debug/frame/${frameNumber}`);
                const data = await response.json();
                
                document.getElementById('viewerTitle').textContent = `Frame #${frameNumber}`;
                document.getElementById('viewerImage').src = `data:image/png;base64,${data.image}`;
                document.getElementById('viewerMetadata').textContent = JSON.stringify(data.metadata, null, 2);
                document.getElementById('viewer').classList.add('active');
            } catch (error) {
                console.error('Failed to load frame:', error);
            }
        }
        
        function closeViewer() {
            document.getElementById('viewer').classList.remove('active');
        }
        
        async function clearFrames() {
            if (confirm('Clear all debug frames?')) {
                try {
                    await fetch('/api/debug/frames', { method: 'DELETE' });
                    loadFrames();
                } catch (error) {
                    console.error('Failed to clear frames:', error);
                }
            }
        }
        
        // Load frames on page load
        loadFrames();
        
        // Auto-refresh every 2 seconds
        setInterval(loadFrames, 2000);
    </script>
</body>
</html>
