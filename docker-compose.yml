services:
  # Pose Service with GPU support
  pose-service:
    build:
      context: ./backend/pose-service
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: base-python-pose:latest
    container_name: snowboard-pose-service
    ports:
      - "5000:5000"
    volumes:
      - ./backend/pose-service:/app
      - ../4D-Humans:/app/4D-Humans
      - ./backend/uploads:/app/uploads
      - shared-video-data:/shared/videos
      - pose-models-cache:/app/models
      - hmr2-cache:/root/.cache/4DHumans
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    deploy:
      resources:
        limits:
          memory: 8g
        reservations:
          memory: 5g
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - snowboard-network
    depends_on:
      - redis
      - mongodb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

  # Backend API
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snowboard-backend-api
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/api:/app/api
      - ./backend/uploads:/app/uploads
      - shared-video-data:/shared/videos
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/snowboard?authSource=admin
      - POSE_SERVICE_URL=http://pose-service:5000
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g
    networks:
      - snowboard-network
    depends_on:
      - redis
      - mongodb
      - pose-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend Dev Server
  frontend:
    build:
      context: .
      dockerfile: backend/web/Dockerfile.dev
    container_name: snowboard-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./backend/web/src:/app/src
      - ./backend/web/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:3001
    deploy:
      resources:
        limits:
          memory: 1.5g
        reservations:
          memory: 512m
    networks:
      - snowboard-network
    depends_on:
      - backend-api
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: snowboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512m
    networks:
      - snowboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: snowboard-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g
    networks:
      - snowboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  snowboard-network:
    driver: bridge

volumes:
  pose-models-cache:
  redis-data:
  mongodb-data:
  hmr2-cache:
  shared-video-data:
