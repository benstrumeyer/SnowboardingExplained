services:
  # Backend API
  backend-api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: snowboard-backend-api
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/api:/app/api
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/snowboard?authSource=admin
      - POSE_SERVICE_URL=http://pose-service:5000
    networks:
      - snowboard-network
    depends_on:
      - redis
      - mongodb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend Dev Server
  frontend:
    build:
      context: .
      dockerfile: backend/web/Dockerfile.dev
    container_name: snowboard-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./backend/web/src:/app/src
      - ./backend/web/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:3001
    networks:
      - snowboard-network
    depends_on:
      - backend-api
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: snowboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - snowboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: snowboard-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - snowboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  snowboard-network:
    driver: bridge

volumes:
  redis-data:
  mongodb-data:

